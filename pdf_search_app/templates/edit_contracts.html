{% extends "base.html" %}

{% block content %}
<div style="position: fixed; top: 10px; left: 10px; z-index: 999;">
    <a href="{{ url_for('routes.dashboard') }}"
        style="top: 15px; left: 15px; z-index: 1000;
          background-color: white;
          border: 2px solid black;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          color: black;"
    title="Return to Dashboard">
    <i class="fas fa-house"></i>
    </a>
  </div>
  <div class="container" style="margin-top: 60px;">
    <h2>Edit Contract Metadata</h2>

    <form method="POST">
        <p><strong>File Name:</strong> {{ contract.filename }}</p>

        <label>Artist Name:</label><br>
        <input type="text" name="artist_name" value="{{ contract.artist_name }}"><br><br>

        <label>Date:</label><br>
        <input type="text" name="date" value="{{ contract.date }}"><br><br>

        <label>Keywords:</label><br>
        <input type="text" name="keywords" value="{{ contract.keywords }}"><br><br>

        <label>Affiliation:</label><br>
        <input type="text" name="affiliation" value="{{ contract.affiliation }}"><br><br>

        <label>Completion:</label><br>
        <select name="completion">
            <option value="FE" {% if contract.status == 'FE' %}selected{% endif %}>Fully Executed (FE)</option>
            <option value="PE" {% if contract.status == 'PE' %}selected{% endif %}>Partially Executed (PE)</option>
            <option value="Draft" {% if contract.status == 'Draft' %}selected{% endif %}>Draft</option>
            <option value="Unknown" {% if contract.status == 'Unknown' %}selected{% endif %}>Unknown</option>
        </select><br><br>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ contract.category }}">

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
