{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

<div style="position: fixed; top: 10px; left: 10px; z-index: 999;">
    <a href="{{ url_for('routes.dashboard') }}"
        style="top: 15px; left: 15px; z-index: 1000;
          background-color: white;
          border: 2px solid black;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          color: black;"
    title="Return to Dashboard">
    <i class="fas fa-house"></i>
    </a>
  </div>

  <h2 class="mb-4">Edit Contract Metadata</h2>

  <form method="POST">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label"><strong>File Name:</strong> {{ contract.filename }}</label>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Date:</label>
        <input type="text" name="date" class="form-control" value="{{ contract.date }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Artist Name:</label>
        <input type="text" name="artist_name" class="form-control" value="{{ contract.artist_name }}">
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Affiliation:</label>
        <input type="text" name="affiliation" class="form-control" value="{{ contract.affiliation }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Keywords:</label>
        <input type="text" name="keywords" class="form-control" value="{{ contract.keywords }}">
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Completion:</label>
        <select name="completion" class="form-select">
          <option value="FE" {% if contract.status == 'FE' %}selected{% endif %}>Fully Executed (FE)</option>
          <option value="PE" {% if contract.status == 'PE' %}selected{% endif %}>Partially Executed (PE)</option>
          <option value="Draft" {% if contract.status == 'Draft' %}selected{% endif %}>Draft</option>
          <option value="Unknown" {% if contract.status == 'Unknown' %}selected{% endif %}>Unknown</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Category:</label>
        <input type="text" name="category" class="form-control" value="{{ contract.category }}">
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete Contract
        </button>
      </div>
    </div>
  </form>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" action="{{ url_for('routes.delete_contract', contract_id=contract.id) }}">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to permanently delete <strong>{{ contract.file_name }}</strong>? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Cancel</button>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
