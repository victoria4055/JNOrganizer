{% extends 'base.html' %}
{% block content %}
  <h2>Duplicate File Detected</h2>
  <p>A file named <strong>{{ original }}</strong> already exists in the system.</p>
  <p>Would you like to rename it to <strong>{{ suggested }}</strong> and continue the upload?</p>

  <form action="{{ url_for('routes.upload') }}" method="POST" enctype="multipart/form-data">
   
    <input type="hidden" name="confirm_rename" value="true">
    <input type="hidden" name="renamed_filename" value="{{ suggested }}">

    <p><strong>Note:</strong> You must reselect the file due to browser security restrictions:</p>
    <input type="file" name="contract_file" required><br><br>

    <button type="submit" class="btn btn-warning">Rename and Upload</button>
    <a href="{{ url_for('routes.upload') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
