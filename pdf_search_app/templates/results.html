{% extends "base.html" %}
{% block title %}Results - JN Records{% endblock %}
{% block content %}
<h2>Search Results</h2>
{% if results %}
    <ul>
        {% for result in results %}
            <li>{{ result.display_name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No matches found.</p>
{% endif %}
{% endblock %}
