{% extends "base.html" %}
{% block title %}Upload - JN Records{% endblock %}
{% block content %}
<h2>Upload PDF</h2>
<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept=".pdf">
    <button type="submit">Upload</button>
</form>
{% endblock %}
